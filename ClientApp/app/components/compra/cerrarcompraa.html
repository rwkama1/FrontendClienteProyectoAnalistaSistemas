
    <div class="row">
            <form [formGroup]="cerrarForm" #fo="ngForm" ngNativeValidate>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cerrar Solicitud Compra</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="lformaentrega">Forma de Entrega</label>
                            <div class="col-md-4">

                                <select class="form-control" name="formaentrega" id="formaentrega" required>
                                    <option value="Local">Local</option>
                                    <option value="Envio">Envio</option>
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="lmetodopago">Metodo de Pago</label>
                            <div class="col-md-4">

                                <select class="form-control" name="metodopago" id="metodopago" required>
                                    <option value="Efectivo">Efectivo</option>
                                    <option value="Tarjeta">Tarjeta</option>
                                </select>

                            </div>
                        </div>
                        <div class="form-group">

                            <label class=" control-label col-md-12" for="lcliente">Cliente</label>

                            <div class="col-md-4">
                                <input class="form-control" formControlName="clientecedula" type="text" id="clientecedula" readonly>

                            </div>

                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" (click)="cerrarcompra()">Enviar Solicitud</button>
                            <button type="button" class="btn btn-primary" (click)="volver()">Volver a elegir producto</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
