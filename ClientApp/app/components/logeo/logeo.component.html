<!--<div class="row">-->
<div class='container-fluid'>
    <div class='col-sm-3'>
        <navmenu2></navmenu2>
    </div>

    <div style="width: 500px;">
        <form name="form" #f="ngForm" (ngSubmit)="logeo()" ngNativeValidate>
            <div  class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Iniciar Sesion</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="cedula">Cedula</label>
                        <input type="number" class="form-control" name="cedula" id="cedula" min="10000000" max="99999999" required  />
                        <span class="validity"></span>

                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" name="contrasena" required id="pass" />
                    </div>

                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Logeo">

                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
