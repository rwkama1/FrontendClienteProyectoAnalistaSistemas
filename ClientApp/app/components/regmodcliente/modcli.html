
    <div class="container">
        <div class="row">

            <div class='col-sm-9 body-content'>
                <form [formGroup]="modcliForm" #fo="ngForm" (ngSubmit)="modificarCliente()" ngNativeValidate>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Modifica tus Datos</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class=" control-label col-md-12" for="cedula">Cedula</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="text" formControlName="cedula" id="cedula" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class=" control-label col-md-12" for="name">Nombre</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="text" formControlName="nombre" id="nombre" required>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class=" control-label col-md-12" for="direccion">Direccion</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="text" formControlName="direccion" id="direccion"required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class=" control-label col-md-12" for="telefono">Telefono</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="number" formControlName="telefono" id="telefono" pattern="^[0-9-]+$" required title="Solo números">
                                    <span class="validity"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class=" control-label col-md-12" for="contraseña">Contraseña</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="password" formControlName="contraseña" id="contraseña"required>
                                </div>
                            </div>

                           
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary" >Modificar datos</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
